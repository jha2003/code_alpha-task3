<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Book Library</h1>
        <nav>
            <ul>
                <li><a href="#books">Books</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#borrowing-history">Borrowing History</a></li>
                <li><a href="#search">Search</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="books">
            <h2>Books</h2>
            <ul id="book-list"></ul>
            <button id="add-book-btn">Add Book</button>
        </section>
        <section id="categories">
            <h2>Categories</h2>
            <ul id="category-list"></ul>
            <button id="add-category-btn">Add Category</button>
        </section>
        <section id="borrowing-history">
            <h2>Borrowing History</h2>
            <ul id="borrowing-history-list"></ul>
        </section>
        <section id="search">
            <h2>Search</h2>
            <input id="search-input" type="text" placeholder="Search books...">
            <button id="search-btn">Search</button>
            <ul id="search-results"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
